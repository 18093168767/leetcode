    <script>
        // 数字 n 代表生成括号的对数，请你设计一个函数，用于能够生成所有可能的并且 有效的 括号组合。
        // 示例：
        // 输入：n = 3
        // 输出：[
        //        "((()))",
        //        "(()())",
        //        "(())()",
        //        "()(())",
        //        "()()()"
        //      ]
        let generateParenthesis = (n) => {
            let res = []
            let dfs = (s, left, right) => {
                if (left == n && right == n) return res.push(s)
                if (left < n) dfs(s + '(', left + 1, right)
                if (right < left) dfs(s + ')', left, right + 1)
            }
            dfs('', 0, 0)
            return res
        }


    </script>
