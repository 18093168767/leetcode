<body>
    <script>
        // 定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素
        // 示例 1:
        // 输入: [2, 2, 1]
        // 输出: 1
        // 示例 2:
        // 输入: [4, 1, 2, 1, 2]
        // 输出: 4



        var singleNumber = function (nums) {
            let ans = 0;
            for (const num of nums) {
                ans ^= num;
                console.log(ans)
            }
            return ans;
        };
        singleNumber([2, 2, 1, 3, 4, 1, 4])


    </script>
