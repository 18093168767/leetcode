    <script>
        // 给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。

        // 你可以假设数组中无重复元素。

        // 示例 1:

        // 输入: [1, 3, 5, 6], 5
        // 输出: 2
        // 示例 2:

        // 输入: [1, 3, 5, 6], 2
        // 输出: 1
        // 示例 3:

        // 输入: [1, 3, 5, 6], 7
        // 输出: 4
        // 示例 4:

        // 输入: [1, 3, 5, 6], 0
        // 输出: 0

        // 1.暴力解法
        var searchInsert = function (nums, target) {
            if (nums[0] > target) {
                return 0;
            }
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] >= target) {
                    return i;
                }
            }
            return nums.length - 1
        };
        // 2.二分法
        var searchInsert = function (nums, target) {
            if (nums[0] > target) {
                return 0;
            } else if (nums[nums.length - 1] < target) {
                return nums.length;
            }
            let start = 0;
            end = nums.length - 1;
            while (start <= end) {
                let mid = Math.round((start + end) / 2);
                if (nums[mid] === target) {
                    return mid;
                } else if (nums[mid] < target) {
                    start = mid + 1;
                } else {
                    end = mid - 1;
                }
            }
            return start;
        };
        // searchInsert([1, 2, 3, 5, 6], 5)

    </script>
